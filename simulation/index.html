        function detectMove(){
            StepDone = JSON.parse(localStorage.getItem("StepDone"))
            let menu = "menu",
            IGBT = "IGBT",
            MOSFET = "MOSFET",
            scr = "SCR"
            switch(StepDone.goto){
                case menu:
                    setIframeSrc("SCR")

                case IGBT:
                    setIframeSrc(IGBT)
                    break
                case MOSFET:
                    setIframeSrc(MOSFET)
                    break
            }
